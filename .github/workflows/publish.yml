name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'toastr'
        type: choice
        options:
          - toastr
          - dialog

jobs:
  publish-toastr:
    if: github.event.inputs.package == 'toastr' || (github.event_name == 'release' && contains(github.event.release.tag_name, 'toastr'))
    runs-on: ubuntu-latest
    name: Publish @perfectui/toastr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Toastr
        run: npx ng build @perfectui/toastr --configuration production

      - name: Publish to NPM
        run: |
          cd dist/toastr
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-dialog:
    if: github.event.inputs.package == 'dialog' || (github.event_name == 'release' && contains(github.event.release.tag_name, 'dialog'))
    runs-on: ubuntu-latest
    name: Publish @perfectui/dialog

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build Dialog
        run: npx ng build @perfectui/dialog --configuration production

      - name: Publish to NPM
        run: |
          cd dist/dialog
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
