<div class="app-layout">
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="logo.svg" alt="PerfectUI Logo" class="logo" />
      </div>
      <h1>PerfectUI</h1>
      <p>Angular Component Library</p>
    </div>

    <div class="nav-label">Components</div>
    <ul class="nav-list">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active">
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-text">{{ item.label }}</span>
            @if (item.version) {
              <span class="nav-version">v{{ item.version }}</span>
            }
          </a>
        </li>
      }
    </ul>

    <div class="sidebar-footer">
      <a [href]="coreNpmUrl" target="_blank" rel="noopener noreferrer" class="core-badge">
        <svg class="npm-icon" viewBox="0 0 780 250">
          <path d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z"/>
        </svg>
        <span class="core-name">{{ coreVersion }}</span>
      </a>

      <a [href]="externalLinks[0].url" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        {{ externalLinks[0].label }}
      </a>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
